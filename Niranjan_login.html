<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport"  content="width=device-width,initial-scale=1.0">
        <title>login form design</title>
        <link rel="stylesheet" href="Niranjan_login_css.css">
        <script src="Niranjan_login_validation.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="inner top" >
                    <h1>Login</h1>
                    <label for="username" class="lbl">Username</label><br>
                    <img src="user.png" alt="">
                    <input type="text" class="uname" id="input" placeholder="type your username">
                    <hr>
                    <label for="username" class="lbl">Password</label><br>
                    <img src="lock.png" alt="">
                    <input type="text" class="pass" id="input" placeholder="type your username">
                    <hr>
                    <a href="#" class="forgotP">Forgot password?</a>
                    <button class="loginbtn">Login</button>
            </div>
            <div class="inner middle">
                    
                <p>Or Sign Up Using</p>
                <div class="img">
                    <img src="facebook.png" alt="">
                    <img src="twitter.png" alt="">
                    <img style="background:red; border-radius:50%;" src="google.png" alt="">
                </div>
                    
            </div>
            <div class="inner bottom" >
                    <p>Have not account yet?</p>
                    <p>SIGN UP</p>
            </div>
        </div>
    </body>

</html>
